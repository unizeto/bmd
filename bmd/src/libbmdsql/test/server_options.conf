# Plik zawierajacy etykiety i charakterystyke opcji konfiguracyjnych serwerow BMD
# Linie zaczynajace sie od znaku "#" to komentarze

# Format pliku jest nastepujacy
# <nazwa opcji>:<rodzaj opcji>:<numer opcji>:<wyrazenie regularne okreslajace poprawnosc>
# <rodzaj opcji> - numeryczna wartosc "0" - wartosc numeryczna; "1" - wartosc tekstowa

# Opcja okreslajaca gdzie jest zlokalizowany plik konfiguracyjny serwera
conf_file:1:1:[A-Za-z0-9._\/]+

# Opcja okreslajaca gdzie jest zlokalizowany plik konfiguracyjny opcji
conf_opt_file:1:2:[A-Za-z0-9._\/]+